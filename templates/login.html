<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-content">
        <div class="content-container">
            <div class="glass-container" style="max-width: 400px; margin: 2rem auto;">
                
                <!-- Logo Section -->
                <div style="text-align: center; margin-bottom: 2rem;">
                    <img src="{{ url_for('static', filename='images/app-logo.webp') }}" 
                         alt="Job Tracker Logo" style="width: 150px;">
                    <h2 style="margin-top: 1rem; color: #ffffff;">Welcome Back</h2>
                    <p style="color: rgba(255, 255, 255, 0.7);">Sign in to your account</p>
                </div>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}" style="margin-bottom: 1rem; padding: 1rem; border-radius: 8px; 
                                {% if category == 'error' %}background: rgba(220, 53, 69, 0.2); border: 1px solid rgba(220, 53, 69, 0.5); color: #ff6b6b;
                                {% elif category == 'success' %}background: rgba(40, 167, 69, 0.2); border: 1px solid rgba(40, 167, 69, 0.5); color: #51cf66;
                                {% else %}background: rgba(255, 193, 7, 0.2); border: 1px solid rgba(255, 193, 7, 0.5); color: #ffc107;
                                {% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- Login Form -->
                <form method="post" action="{{ url_for('login') }}">
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <input type="text" 
                               name="username" 
                               placeholder="Username" 
                               class="form-input-application" 
                               style="width: 100%;"
                               required>
                    </div>

                    <div class="form-group" style="margin-bottom: 2rem;">
                        <input type="password" 
                               name="password" 
                               placeholder="Password" 
                               class="form-input-application" 
                               style="width: 100%;"
                               required>
                    </div>

                    <button type="submit" 
                            class="btn-primary" 
                            style="width: 100%; margin-bottom: 1rem;">
                        Sign In
                    </button>
                </form>

                <!-- Register Link -->
                <div style="text-align: center; padding-top: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.2);">
                    <p style="color: rgba(255, 255, 255, 0.7);">
                        Don't have an account? 
                        <a href="{{ url_for('register') }}" 
                           style="color: rgba(19, 236, 171, 1); text-decoration: none; font-weight: 600;">
                            Sign up here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/968be355d7.js" crossorigin="anonymous"></script>
</body>
</html>
